<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Audencia</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            font-weight: 500;
        }
        input, button {
            margin-top: 5px;
        }
        button {
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        canvas {
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        a {
            display: block;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
        .radio-group {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }
        .radio-group input[type="radio"] {
            margin-right: 10px;
        }
        .radio-group img {
            width: 20px;
            height: 20px;
            margin-left: 10px;
            vertical-align: middle;
        }
        #logo-preview {
            margin-top: 10px;
            text-align: center;
        }
        #preview-img {
            max-width: 100px;
            max-height: 100px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            form, #result {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>QR Code Audencia</h1>
    <form id="qr-form">
        <label for="data">Données (URL ou texte) :</label>
        <input type="text" id="data" name="data" value="https://www.example.com" required><br>

        <label>Logo :</label>
        <div class="radio-group">
            <input type="radio" name="logo-option" value="none" checked> Aucun logo
        </div>
        <div class="radio-group">
            <input type="radio" name="logo-option" value="default"> Logo par défaut (Isegoria)
            <img id="default-logo-preview" alt="Aperçu du logo par défaut" style="width: 20px; height: 20px; margin-left: 10px;">
        </div>
        <div class="radio-group">
            <input type="radio" name="logo-option" value="custom"> Logo personnalisé
        </div>
        <input type="file" id="custom-logo" name="custom-logo" accept="image/*" disabled><br>
        <div id="logo-preview" style="display: none;">
            <img id="preview-img" alt="Aperçu du logo">
        </div>

        <label for="color">Couleur du Code QR :</label>
        <input type="color" id="color" name="color" value="#000000"><br>

        <label for="bg-color">Couleur de fond :</label>
        <input type="color" id="bg-color" name="bg-color" value="#ffffff"><br>

        <button type="submit">Générer le Code QR</button>
    </form>

    <div id="result"></div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script>

        const defaultLogoDataURL = 'logo_isegoria.png'; // Placeholder

        document.getElementById('default-logo-preview').src = defaultLogoDataURL;

        const logoOptions = document.querySelectorAll('input[name="logo-option"]');
        const customLogoInput = document.getElementById('custom-logo');
        const previewDiv = document.getElementById('logo-preview');
        const previewImg = document.getElementById('preview-img');


        logoOptions.forEach(option => {
            option.addEventListener('change', function() {
                if (this.value === 'default') {
                    customLogoInput.disabled = true;
                    previewImg.src = defaultLogoDataURL;
                    previewDiv.style.display = 'block';
                } else if (this.value === 'custom') {
                    customLogoInput.disabled = false;
                    if (customLogoInput.files.length > 0) {
                        const reader = new FileReader();
                        reader.onload = function(event) {
                            previewImg.src = event.target.result;
                            previewDiv.style.display = 'block';
                        };
                        reader.readAsDataURL(customLogoInput.files[0]);
                    } else {
                        previewDiv.style.display = 'none';
                    }
                } else {
                    customLogoInput.disabled = true;
                    previewDiv.style.display = 'none';
                }
            });
        });

        customLogoInput.addEventListener('change', function() {
            if (document.querySelector('input[name="logo-option"]:checked').value === 'custom' && this.files.length > 0) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    previewImg.src = event.target.result;
                    previewDiv.style.display = 'block';
                };
                reader.readAsDataURL(this.files[0]);
            }
        });

        document.getElementById('qr-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const data = document.getElementById('data').value;
            const color = document.getElementById('color').value;
            const bgColor = document.getElementById('bg-color').value;
            const logoOption = document.querySelector('input[name="logo-option"]:checked').value;
            const customLogoFile = customLogoInput.files[0];

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';
            const canvas = document.createElement('canvas');
            resultDiv.appendChild(canvas);

            QRCode.toCanvas(canvas, data, {
                errorCorrectionLevel: 'H',
                color: {
                    dark: color,
                    light: bgColor
                },
                scale: 10,
                margin: 0
            }, function(error) {
                if (error) {
                    console.error(error);
                    return;
                }
                if (logoOption === 'default') {
                    addLogoToCanvas(canvas, defaultLogoDataURL);
                } else if (logoOption === 'custom' && customLogoFile) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        addLogoToCanvas(canvas, event.target.result);
                    };
                    reader.readAsDataURL(customLogoFile);
                } else {
                    addDownloadLink(canvas);
                }
            });
        });

        function addLogoToCanvas(canvas, logoSrc) {
            const logoImg = new Image();
            logoImg.onload = function() {
                const ctx = canvas.getContext('2d');
                const logoSize = canvas.width / 5; 
                const x = (canvas.width - logoSize) / 2;
                const y = (canvas.height - logoSize) / 2;
                ctx.drawImage(logoImg, x, y, logoSize, logoSize);
                addDownloadLink(canvas);
            };
            logoImg.src = logoSrc;
        }

        function addDownloadLink(canvas) {
            const resultDiv = document.getElementById('result');
            const downloadLink = document.createElement('a');
            downloadLink.href = canvas.toDataURL('image/png');
            downloadLink.download = 'codeqr.png';
            downloadLink.textContent = 'Télécharger le Code QR';
            resultDiv.appendChild(downloadLink);
        }
    </script>
</body>
</html>
